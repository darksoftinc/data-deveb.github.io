---
layout: default
title: Diller
---
<div data-gnl="1 1p">
  <h1>Ekran Örgüsü Değişkenleri</h1>
   {% for veri in site.data.scss_degiskenleri %}
      <div data-kart="">
        <h2>{{ veri.degisken_adi }}</h2>
        <span data-imgelik="kapsül" class="üçüncül">{{ veri.alan }}</span>
        <p>
          {{ veri.aciklama }}
        </p>
        <p class="alt">
          <span>Türkçe: {{ veri.tr }}</span>
          <br>
          <span>English: {{ veri.en }}</span>
        </p>
      </div>
   {% endfor %}
</div>
